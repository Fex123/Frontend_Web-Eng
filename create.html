              </div>
              <div class="form-group">
                <label for="studyProgram">Studiengänge </label>
                <select class="form-control" id="studyProgram" name="studyProgram" th:field="*{studyProgram.id}">
                  <option th:each="studyProgram : ${studyPrograms}" th:value="${studyProgram.id}"
                    th:text="${studyProgram}" />
                </select>
              </div>
